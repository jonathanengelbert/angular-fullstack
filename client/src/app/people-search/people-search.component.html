<div id="search-component">
  <h4>
    <label for="search-box">
      People Search
    </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul class="search-box-result">
      <li *ngFor="let person of people$ | async">
        <a routerLink="/details/{{ person.id }}">
          {{ person.firstName  }}
          {{ person.lastName  }}
        </a>
      </li>
    </ul>
  </h4>

</div>
